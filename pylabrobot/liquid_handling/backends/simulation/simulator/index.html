<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PyLabRobot Simulator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script src="https://unpkg.com/konva@8/konva.min.js"></script>

    <link href="./main.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          PyLabRobot Simulator <span class="fs-6 text-muted">(v0.1)</span></a
        >
        <div class="ml-auto">
          <span onclick="openSocket();" id="status-indicator"></span>
          <span id="status-label">Loading...</span>
          <button onclick="openSettings();">Open Settings</button>
        </div>
      </div>
    </nav>

    <div class="row content">
      <main class="col-12">
        <div id="kanvas"></div>

        <div id="settings-window" style="display: none">
          <div id="settings">
            <div id="settings-header">
              <h2 id="settings-title">Settings</h2>
              <button onclick="closeSettings();" id="settings-close-btn">
                &times;
              </button>
            </div>
            <div id="settings-content">
              <form>
                <h3 class="form-row-header">Pip unit operations durations</h3>

                <div class="columns">
                  <div class="form-column">
                    <div class="form-group">
                      <label for="form-pip-tip-pickup-duration"
                        >Tip pickup duration (s)</label
                      >
                      <input
                        type="number"
                        name="pip_tip_pickup_duration"
                        id="form-pip-tip-pickup-duration"
                      />
                    </div>

                    <div class="form-group">
                      <label for="form-pip-tip-drop-duration"
                        >Tip drop duration (s)</label
                      >
                      <input
                        type="number"
                        name="pip_tip_drop_duration"
                        id="form-pip-tip-drop-duration"
                      />
                    </div>
                  </div>

                  <div class="form-column">
                    <div class="form-group">
                      <label for="form-pip-aspiration-duration"
                        >Aspiration duration (s)</label
                      >
                      <input
                        type="number"
                        name="pip_aspiration_duration"
                        id="form-pip-aspiration-duration"
                      />
                    </div>

                    <div class="form-group">
                      <label for="form-pip-dispense-duration"
                        >Dispense duration (s)</label
                      >
                      <input
                        type="number"
                        name="pip_dispense_duration"
                        id="form-pip-dispense-duration"
                      />
                    </div>
                  </div>

                  <div>
                    <input
                      type="checkbox"
                      name="pip_allow_drop_liquid_left"
                      id="pip-drop-liquid-left"
                    />
                    <label for="pip-drop-liquid-left">
                      Allow tip drop with liquid left (will discard liquid)
                    </label>
                  </div>
                </div>

                <h3 class="form-row-header">
                  CoRe 96 unit operations durations
                </h3>

                <div class="columns">
                  <div class="form-column">
                    <div class="form-group">
                      <label for="form-core-tip-pickup-duration"
                        >Tip pickup duration (s)</label
                      >
                      <input
                        type="number"
                        name="core_tip_pickup_duration"
                        id="form-core-tip-pickup-duration"
                      />
                    </div>

                    <div class="form-group">
                      <label for="form-core-tip-discard-duration"
                        >Tip discard duration (s)</label
                      >
                      <input
                        type="number"
                        name="core_tip_discard_duration"
                        id="form-core-tip-discard-duration"
                      />
                    </div>
                  </div>

                  <div class="form-column">
                    <div class="form-group">
                      <label for="form-core-aspiration-duration"
                        >Aspiration duration (s)</label
                      >
                      <input
                        type="number"
                        name="core_aspiration_duration"
                        id="form-core-aspiration-duration"
                      />
                    </div>

                    <div class="form-group">
                      <label for="form-core-dispense-duration"
                        >Dispense duration (s)</label
                      >
                      <input
                        type="number"
                        name="core_dispense_duration"
                        id="form-core-dispense-duration"
                      />
                    </div>
                  </div>
                </div>

                <h3 class="form-row-header">Robot movement limits</h3>
                <p>Use -1 for no limit.</p>

                <div class="columns">
                  <div class="form-column">
                    <div class="form-group">
                      <label for="form-min-core-head-location"
                        >Min CoRe 96 head location</label
                      >
                      <input
                        type="number"
                        name="min_core_head_location"
                        id="form-min-core-head-location"
                      />
                    </div>

                    <div class="form-group">
                      <label for="form-max-core-head-location"
                        >Max CoRe 96 head location</label
                      >
                      <input
                        type="number"
                        name="max_core_head_location"
                        id="form-max-core-head-location"
                      />
                    </div>
                  </div>

                  <div class="form-column">
                    <div class="form-group">
                      <label for="form-min-pipe-head-location"
                        >Min pip head location</label
                      >
                      <input
                        type="number"
                        name="min_pip_head_location"
                        id="form-min-pipe-head-location"
                      />
                    </div>

                    <div class="form-group">
                      <label for="form-max-pipe-head-location"
                        >Max pip head location</label
                      >
                      <input
                        type="number"
                        name="max_pip_head_location"
                        id="form-max-pipe-head-location"
                      />
                    </div>
                  </div>
                </div>

                <p>
                  <i
                    >Note: settings are stored in the browser, and therefore
                    won't be shared across browsers or devices.</i
                  >
                </p>
              </form>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="./lib.js"></script>
    <script src="./sim.js"></script>

    <input type="text" id="fs_host" value="{{ fs_host }}" hidden />
    <input type="text" id="fs_port" value="{{ fs_port }}" hidden />
    <input type="text" id="ws_host" value="{{ ws_host }}" hidden />
    <input type="text" id="ws_port" value="{{ ws_port }}" hidden />
  </body>
</html>
